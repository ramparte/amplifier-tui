[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "amplifier-tui"
version = "0.1.0"
description = "Proof of concept: Textual TUI for Amplifier"
requires-python = ">=3.10"
dependencies = [
    "textual>=0.47.0",
]

[project.optional-dependencies]
capture = [
    "textual-capture @ git+https://github.com/ramparte/textual-capture.git",
    "cairosvg>=2.7.0",
]

# Note: Amplifier dependencies are expected to be installed globally
# via: uv tool install git+https://github.com/microsoft/amplifier
# The TUI will detect if Amplifier is available and fall back to demo mode if not

[project.scripts]
amplifier-tui = "amplifier_tui.__main__:main"

[tool.uv]
package = true
